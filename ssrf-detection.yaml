id: ssrf-detection
info:
  name: Detect Potential SSRF Endpoints
  author: dark legende
  severity: high
  description: Identifies endpoints that may be vulnerable to SSRF by accepting URL parameters.
  tags: ssrf, bugbounty

http:
  - method: GET
    path:
      - "{{BaseURL}}/api?url={{interactsh-url}}"
      - "{{BaseURL}}/proxy?url={{interactsh-url}}"
      - "{{BaseURL}}/fetch?url={{interactsh-url}}"
      - "{{BaseURL}}/redirect?url={{interactsh-url}}"
    matchers:
      - type: interactsh
        part: interactsh_protocol
        condition: or
