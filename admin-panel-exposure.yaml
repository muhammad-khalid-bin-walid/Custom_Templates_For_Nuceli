id: admin-panel-exposure
info:
  name: Detect Exposed Admin Panels
  author: dark legende
  severity: medium
  description: Identifies accessible admin or login panels that may indicate misconfiguration.
  tags: misconfig, exposure, bugbounty

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin"
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/wp-admin"
      - "{{BaseURL}}/admin-panel"
      - "{{BaseURL}}/dashboard"
      - "{{BaseURL}}/controlpanel"
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "admin"
          - "login"
          - "dashboard"
          - "control panel"
        part: body
        case-insensitive: true
      - type: word
        words:
          - "password"
          - "username"
          - "sign in"
        part: body
        condition: or
